<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width"></meta>
    <title>GitHub></title>
  </head>
  <style>
  h1 {
  font-family:Kristen ITC
  }
  </style>
  <body>
    <h1>Git Tutorial</h1>
    <h3>Important Git Command List:</h3>
    git clone <i>url</i>
    <br>
    git add <i>filename</i>
    <br>
    git commit -m <i>"message"</i>
    <br>
    git commit -am <i>"message"</i>
    <br>
    (this is a shortcut of git add + git add)
    <br>
    git push
    <br>
    git branch
    <br>
    git checkout -b <i>branch-name</i>
    <br>
    git merge <i>branch-name</i>
  </body>
</html>
